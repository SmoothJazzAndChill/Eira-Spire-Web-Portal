<ion-app>
	<ion-split-pane contentId="main-content">
		<ion-menu side="start" contentId="main-content">
			<div class="logo"></div>
			<ion-list lines="none">
				<ion-item *ngFor="let p of appPages; let i = index" (click)="selectedIndex = i" routerDirection="root"
					[routerLink]="[p.url]" detail="false" [class.selected]="selectedIndex == i">
					<ion-icon [name]="p.icon + '-outline'"></ion-icon>
				</ion-item>
				<ion-item (click)="_AuthService.Logout()" detail="false" routerLink="/logout"
					[class.selected]="true">
					<ion-icon name="log-out-outline"></ion-icon>
				</ion-item>
			</ion-list>
		</ion-menu>
		<ion-router-outlet id="main-content"></ion-router-outlet>
	</ion-split-pane>
</ion-app>
