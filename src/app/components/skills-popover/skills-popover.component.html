<ion-header>
	<ion-toolbar>
		<ion-title>
			Skills
		</ion-title>
		<ion-buttons slot="end">
			<ion-button icon-only (click)="Close()">
				<ion-icon name="close-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-button class="Skill" *ngFor="let _Skill of _DataService.SkillData | skillSort" expand="block" fill="clear"
		(click)="Select(_Skill)">
		<div>
			<span class="Name">
				{{_Skill.Name}}
			</span>
			<span class="Category">
				{{_Skill.Category}}
			</span>
		</div>
	</ion-button>
</ion-content>
