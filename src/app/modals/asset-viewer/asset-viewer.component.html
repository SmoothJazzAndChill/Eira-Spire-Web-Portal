<ion-header>
	<ion-toolbar>
		<ion-title>Spell Viewer</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="DismissModal()">Close</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
			<ion-card-title>{{Data.Name}}</ion-card-title>
			<ion-card-subtitle>{{Data.Owner}}</ion-card-subtitle>
		</ion-card-header>
		<ion-card-content>
			<div class="Info">
				<ion-chip>Count: {{Data.Count}}</ion-chip>
				<ion-chip>Dimensions: {{Data.Dimensions}}</ion-chip>
			</div>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-header>
			<ion-card-title>Description</ion-card-title>
		</ion-card-header>
		<ion-card-content [innerHTML]="Data.Description"></ion-card-content>
	</ion-card>

	<ion-card *ngFor="let _Section of Data.Sections">
		<ion-card-header>
			<ion-card-title>{{_Section.Heading}}</ion-card-title>
		</ion-card-header>
		<ion-card-content [innerHTML]="_Section.Body"></ion-card-content>
	</ion-card>
</ion-content>
