<ion-header>
	<ion-toolbar>
		<ion-title>Page Viewer</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="DismissModal()">Close</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
			<ion-card-subtitle>{{Data.Category}} | {{Data.Author}}<span class="ion-float-right">{{Data.LastEdited}}</span></ion-card-subtitle>
			<ion-card-title>{{Data.Title}}</ion-card-title>
			<ion-card-subtitle>{{Data.Subtitle}}</ion-card-subtitle>
		</ion-card-header>
		
		<ion-card-content [innerHTML]="Data.Body">
		</ion-card-content>
	</ion-card>

	<ion-card *ngFor="let _Section of Data.Sections">
		<ion-card-header>
			<ion-card-title>{{_Section.Heading}}</ion-card-title>
		</ion-card-header>
		<ion-card-content [innerHTML]="_Section.Body"></ion-card-content>
	</ion-card>
</ion-content>
