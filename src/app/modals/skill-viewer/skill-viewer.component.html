<ion-header>
	<ion-toolbar>
		<ion-title>Skill Viewer</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="DismissModal()">Close</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
			<ion-card-title>{{Data.Name}}</ion-card-title>
			<ion-card-subtitle>{{Data.Category}} | {{Data.Cost}} Experience Points</ion-card-subtitle>
		</ion-card-header>
		<ion-card-content [innerHTML]="Data.Description">
		</ion-card-content>
	</ion-card>


	<ion-card *ngIf="Data.Notes">
		<ion-card-header>
			<ion-card-title>Notes</ion-card-title>
		</ion-card-header>
		<ion-card-content [innerHTML]="Data.Notes">
		</ion-card-content>
	</ion-card>
</ion-content>
