<ion-header>
	<ion-toolbar>
		<ion-title>Spell Viewer</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="DismissModal()">Close</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
			<ion-card-title>{{Data.Name}}</ion-card-title>
			<ion-card-subtitle>{{Data.Category}} | {{Data.Cost}}</ion-card-subtitle>
		</ion-card-header>
		<ion-card-content>
			<ion-card>
				<ion-card-header>
					<ion-card-title>Description</ion-card-title>
				</ion-card-header>
				<ion-card-content [innerHTML]="Data.Description"></ion-card-content>
			</ion-card>

			<ion-card>
				<ion-card-header>
					<ion-card-title>Effects</ion-card-title>
				</ion-card-header>
				<ion-card-content [innerHTML]="Data.Effects"></ion-card-content>
			</ion-card>
		</ion-card-content>
	</ion-card>
</ion-content>
